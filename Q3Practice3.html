<!DOCTYPE html>
<html>
<head>
	<title>Q3Pratice3</title>
</head>
<body>
	<h1>Sample Form</h1>

	<form action="">
		<label for="name">Name : </label>
		<br>
		<input type="text" id="My name" name=" My name" placeholder="Enter your name"><br>

		<br><br>

		<label for="section">Grade & Section</label>
		<br>
		<input type="checkbox" id="section1" name="section1"><label for="Emerald">9-Emerald</label><br>
		<input type="checkbox" id="section2" name="section2"><label for="Ruby">9-Ruby</label><br>
		<input type="checkbox" id="section3" name="section3"><label for="Sapphire">9-Sapphire</label><br>
		<input type="checkbox" id="section4" name="section4"><label for="Topaz">9-Topaz</label><br>

		<br><br>

		<label for="gender">Gender : </label>
		<br>
		<input type="radio" id="male" name="gender"><label for="Male">Males</label><br>
		<input type="radio" id="female" name="gender"><label for="Female">Females</label><br>

		<br><br>

		<label for="campus">Choose a campus</label>
		<br>
		<select id="campuses" name="campus">
			<option value="AN">OBMC Angeles</option>
			<option value="FV">OBMC Fairview</option>
			<option value="GH">OBMC Greenhills</option>
			<option value="LP">OBMC Las Pinas</option>
			<option value="SA">OBMC Sta. Ana</option>
		</select>

		<br><br>
		<label for="comment">Leave us a comment</label>
		<br>
		<textarea id="comment" name="comment" rows="5" cols="40" placeholder="Type your comment here..."></textarea>

		<br><br>

		<input type="submit" id="submit" value="Submit">
		
		<input type="reset" id="rest" value="Clear Form">
	</form>


</body>
</html>
